services:
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: aaris-backend-dev
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - DEFAULT_LLM=${DEFAULT_LLM}
      - TESTING=false
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ../logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - aaris-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    container_name: aaris-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - aaris-network
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: aaris-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE}
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    networks:
      - aaris-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  aaris-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  mongodb_dev_config:
    driver: local
